<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <title>Rock, Paper, Scissors</title>
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box
    }



  

    body {
      padding: 5%;
      font: 300 1.25em/1.6 monospace;
      background: #fff;
      color: #000;
    }

    h1 {
      font-family: "Helvetica Neue", sans-serif;
      line-height: 1;
      font-weight: 300;
      margin-bottom: 1em;
    }

    .game {
      padding: 2em;
      background: #eee;
    }
  </style>
</head>

<body>

  <h1>Rock, Paper, Scissors</h1>

  <div class="game">

    <script>

      var userChoice = prompt("Do you choose rock, paper or scissors?");
      if (!userChoice) {
        document.write("<p>Player 1, you cheated! Refresh this screen and play again.</p>");
      } else {
        userChoice = userChoice.toLowerCase();
        document.write("<p>Player 1:" + " " + userChoice + "</p>");
      }

      //here choice1=user and  choice2=computer
      var compare = function (choice1, choice2) {
        if (choice1 === choice2) {
          return "It's a tie!";
        }
        if (choice1 === "rock") {
          if (choice2 === "scissors") {
            return "You win!";
          } else {
            return "You lose! Try again.";
          }
        }
        if (choice1 === "paper") {
          if (choice2 === "rock") {
            return "You win!";
          } else {
            return "You lose! Try again.";
          }
        }
        if (choice1 === "scissors") {
          if (choice2 === "rock") {
            return "You lose! Try again.";
          } else {
            return "You win!";
          }
        }
      };

      if (userChoice === "rock" || userChoice === "paper" || userChoice === "scissors") {


        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
          computerChoice = "rock";
        } else if (computerChoice <= 0.67) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissors";
        }

        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        var results = compare(userChoice, computerChoice);
      }
      if (!results) {
        results = "something went wrong!"
      }

      results = "Result : " + results
      document.write("<br><hr><br>" + results);

    </script>

   </div>
  <div class="btn btn-primary" style="margin: 20px;" onclick="location.reload();">Play Again</div>
</body>

</html>
